<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <title>QUIZ DEV</title>
    </head>
    <body>
        <div id="pageAccueil">
            <header id="up" >
                <img src="images/logo.png" alt="logo">
            </header>

            <div class="accueil">
                <h1>QUIZ FRONT-END</h1>
                <div class="accueil_form">
                    <h2>Entrez votre nom</h2>
                    <form action="" method="post">
                        <input type="text" placeholder="Nom" name="Nom" id="nom" class="nom" value="">
                        <input class="go" id="go" type="submit" value="GO" disabled></button>
                        
                    </form>
                </div>
            </div>
        </div>

        <main class="main">
            <h2 id="bienvenue" ></h2>
            
            <div class="results" id="results">
                
                <div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
              </div>
              
                <h2 id="score"></h2>
                <div class="top5">
                    <h3>TOP 5</h3>
                    <ul class="players" id="players"></ul>
                </div>
            </div>
            
            <ul id="questionnaire">
                <li style="margin-top: 50px; margin-bottom: 20px;">
                    <h3 class="quest"></h3>
                    <div class="reponses">
                        <input type="radio" class="btn-check" name="option0" id="option1" autocomplete="off">
                        <label class="btn btn-secondary" for="option1"></label> 
                        <input type="radio" class="btn-check" name="option0" id="option2" autocomplete="off">
                        <label class="btn btn-secondary" for="option2"></label>
                        <input type="radio" class="btn-check" name="option0" id="option3" autocomplete="off">
                        <label class="btn btn-secondary" for="option3"></label> 
                        <input type="radio" class="btn-check" name="option0" id="option4" autocomplete="off">
                        <label class="btn btn-secondary" for="option4"></label> 
                    </div>
                    
                </li>
                
            </ul>

            <a id="end" href="#up"><button id="submit">ENVOYER</button></a>

        </main>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
